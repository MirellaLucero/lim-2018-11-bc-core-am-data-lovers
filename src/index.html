<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PokePedia</title>
    <link rel="icon" type="image/png" href="https://image.flaticon.com/icons/png/512/280/280954.png" />
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="stylesheet" href="fontello.css" type="text/css"/>
    <link rel="stylesheet" href="styledivs.css" type="text/css"/>
    <link rel="stylesheet" href="menu.css" type="text/css"/>
    <link rel="stylesheet" href="grid.css" type="text/css"/>
 </head>
  <body>
    <header class="header">
      <div class="contenedor">
        <h1 class="logo col-lg-10 col-xs-10">PokePedia</h1>
        <input type="checkbox" id="menu-bar" />
        <label for="menu-bar" class="icon-menu col-xl-2 col-lg-2 col-xs-2"></label>
        <nav class="menu">
          <a href="#">Home</a>
          <a href="#">What is PokePedia?</a>
          <a href="#">Contact</a>
        </nav>
      </div>
    </header>
    <main class="main center-items"> 
      <div class="container">
        <h2>WELCOME TO THE POKEMON WORLD</h2>
             <div class="sectionOfToolbar">
          <p>Enter the name of the Pokémon</p>
          <input type="text" id="pokemon-name" class="toolbar-search"/>
          <button id="btn-search" class="icon-search button-search"></button>
          <p id="warning"></p>
        </div>
        <button id="btn-search-adv" class="button-advancedSearch">Advanced search</button>
        <div id ="types" class="unseen aligne">
          <p class="p-types">Types:</p>
          <select name="paint-types" id="paint-types" class="select">
              <!-- evento en index.html onChange="ShowSelected()" -->
            <!--select con tipos de Pokémon-->
          </select>
          <button id="btn-search-types" class="search-select">Search</button>
        </div>
        <select name="selectOrder" id="selectOrder" class="select2">
          <option value="noSort">Order by...</option>
          <option value="nameAsc">A-Z</option>
          <option value="nameDesc">Z-A</option>
        </select>
        <!-- <h7 id="nameOfType"></h7> -->
        <div id="list-pokemon" class="containerdivs center-items">
          <!--lista de pokemones-->
        </div>
        <div  class="btn-return center-items">
          <button id="btnReturn">Reload page</button> 
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container"> 
        <p>©Copyright 2018 by Lu & Clau. All rights reserved.</p>
      </div>
    </footer>
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
