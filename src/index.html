<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PokePedia</title>
    <link rel="icon" type="image/png" href="https://image.flaticon.com/icons/png/512/280/280954.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fontello.css" />
    <link rel="stylesheet" href="styledivs.css" />
    <link rel="stylesheet" href="menu.css" />
  </head>
  <body>
    <header class="header">
      <div class="contenedor">
          <h1 class="logo">PokePedia</h1>
          <input type="checkbox" id="menu-bar" />
          <label for="menu-bar" class="icon-menu"></label>
            <nav class="menu">
              <a href="#">Home</a>
              <a href="#"> What is PokePedia? </a>
              <a href="#"> Contact </a>
            </nav>
      </div>
    </header>
    <main class="main center-items"> 
      <div class="container">
        <h2 class="centrartexto">WELCOME TO THE POKEMON WORLD</h2>
        <h3 class="centrartexto">¡Discover it!</h3>
        <div class="sectionOfToolbar">
          <input type="text" placeholder="Ingresa el nombre del Pokémon" id="pokemon-name" class="toolbar-search"/>
          <button id="btn-search" class="icon-search button-search"></button>
        </div>
        <p id="warning"></p>
        <div id="list-pokemon">
          <!--lista de pokemones-->
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container"> 
      <p>©Copyright 2018 by Lu & Clau. All rights reserved.</p>
    </div>
    </footer>
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
